<div class="score_board">
    <div class="turn" id="turn">
        <div class="turn_box" id="black_turn">
            <img src="/images/king_black.png" height="128" width="128"/>
            <div class="win_text" id="black_win">WIN!</div>
        </div>
        <div class="turn_box" id="white_turn">
            <img src="/images/king_white.png" height="128" width="128"/>
            <div class="win_text" id="white_win">WIN!</div>
        </div>
        <div class="draw_text" id="draw">DRAW!</div>
    </div>

        <div class="score" id="white"></div>
        <div class="score" id="black"></div>
    </div>
    <div class="inner_score">
        <button class="ui-button" id="start" onclick="exitRoom()">나가기</button>
        <button class="ui-button" id="end" onclick="end()">종료</button>
    </div>
    <div class="inner_score">
        <div class="error" id="error"></div>
    </div>
</div>

<script>
    let fromTo = "";
    let roomName = "{{roomName}}";

    chessBoard.addEventListener("click", ({target: {id}}) => {
        fromTo = fromTo + id + " ";
        if (fromTo.length === 6) {
            move();
            fromTo = "";
        }
    })

    async function exitRoom() {
        await fetch(`/protected/exit?room=${roomName}`, {method: "POST"});
        window.location.href = "/";
    }

    async function move() {
        const response = await fetch(`/protected/move?room=${roomName}`, {method: "POST", body: fromTo});
        const json = response.json();
        await removeElement();
        drawBoard(json);
        fetchScore();
        fetchTurn();
    }

    async function end() {
        const response = await fetch(`/protected/end?room=${roomName}`, {method: "POST"});
        const json = response.json();
        drawBoard(json);
        await fetchResult();
    }

    async function fetchPiece() {
        const data = await fetch(`/protected/piece?room=${roomName}`);
        const json = data.json();
        await removeElement();
        drawBoard(json);
    }

    async function fetchScore() {
        const data = await fetch(`/protected/score?room=${roomName}`);
        data.json().then(res => Object.keys(res).forEach(function (value) {
            const element = document.getElementById(value);
            if (value === "error") {
                element.innerText = `${res[value]}`;
            } else {
                element.innerText = `${value} 점수 : ${res[value]}`;
            }
        }));
    }

    async function fetchTurn() {
        const data = await fetch(`/protected/turn?room=${roomName}`);
        data.json().then(res => Object.keys(res).forEach(function (value) {
            if (value === "error") {
                const element = document.getElementById(value);
                element.innerText = `${res[value]}`;
            } else {
                const turns = document.getElementById("turn");
                for (let i = 0; i < 2; i++) {
                    turns.children[i].style.boxShadow = "none";
                }
                const currentTurn = document.getElementById(res[value] + "_turn");
                currentTurn.style.boxShadow = "0 0 10px 2px darkred";
            }
        }))
    }

    async function fetchResult() {
        const data = await fetch(`/protected/result?room=${roomName}`);
        data.json().then(res => Object.keys(res).forEach(function (value) {
            const winColor = res[value];
            let element = document.getElementById(winColor);
            if (winColor !== "draw") {
                element = document.getElementById(winColor + "_win");
            }
            element.style.visibility = "visible";
        }))
    }

    function removeElement() {
        document.getElementById("error").innerText = "";
        const chessBoard = document.getElementById("chessBoard");
        for (let i = 0; i < chessBoard.children.length; i++) {
            chessBoard.children[i].innerHTML = `<div id=${chessBoard.children[i].id}></div>`
        }
    }

    function drawBoard(data) {
        data.then(res => Object.keys(res).forEach(function (value) {
            if (value === "isKingDie") {
                if (res[value] === true)
                    fetchResult();
                return;
            }
            const element = document.getElementById(value);
            if (value === "white" || value === "black") {
                element.innerText = `${value} 점수 : ${res[value]}`;
            } else if (value === "error") {
                element.innerText = `${res[value]}`;
            } else {
                element.innerHTML = `<img src=${res[value]} id=${value} alt="piece" height="80px" width="80px" style="padding: 5px"/>`;
            }
        }));
    }

    function checkRoomExist() {
        const roomExist = "{{roomExist}}"
        if (roomExist === "false") {
            window.location.href = "/";
        }
        if (/^\s*$/.test(roomName) === false) {
            fetchPiece();
            fetchScore();
            fetchTurn();
        }
    }

    checkRoomExist();

</script>
